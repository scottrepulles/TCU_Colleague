<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background: linear-gradient(to right, #4facfe, #00f2fe);">

    <div class="col-md-5">
        <div class="card shadow-lg border-0 p-4" style="border-radius: 20px; backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.2);">
            <div class="card-header bg-transparent text-white text-center">
                <h3 class="fw-bold"><i class="fas fa-user-plus"></i> Register</h3>
            </div>
            <div class="card-body text-white">
                
                <!-- Flash Messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} text-center">
                            <i class="fas fa-exclamation-circle"></i> {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                {% endwith %}

                <form method="POST" onsubmit="return validateForm()">
                    <div class="row">
                        <!-- Left Side -->
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="nickname" class="form-label fw-bold">Nickname</label>
                                <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Enter your nickname" required>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label fw-bold">First Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter first name" required>
                            </div>
                            <div class="mb-3">
                                <label for="last_name" class="form-label fw-bold">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter last name" required>
                            </div>
                        </div>

                        <!-- Right Side -->
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label fw-bold">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label fw-bold">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter a strong password" required>
                            </div>
                        </div>
                    </div>

                    <!-- Full Width Role Selection -->
                    <div class="mb-3">
                        <label for="role" class="form-label fw-bold">Select Role</label>
                        <select class="form-select w-100" id="role" name="role" required>
                            <option value="user">User</option>
                            <option value="manager">Manager</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-light w-100 mt-2 fw-bold">
                        <i class="fas fa-check-circle"></i> Register
                    </button>
                </form>
            </div>
            <div class="card-footer text-center bg-transparent">
                <p class="mb-0 text-white">Already have an account? 
                    <a href="{{ url_for('login') }}" class="fw-bold text-light">Login</a>
                </p>
            </div>
        </div>
    </div>

<style>
    /* Glassmorphism Input Fields */
    .form-control, .form-select {
        background: rgba(255, 255, 255, 0.3);
        border: none;
        color: white;
        transition: 0.3s;
        border-radius: 10px;
    }

    .form-control:focus, .form-select:focus {
        background: rgba(255, 255, 255, 0.6);
        color: #000;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    }

    /* Button Styling */
    .btn-light {
        background: #fff;
        color: #333;
        border-radius: 10px;
        transition: all 0.3s ease-in-out;
    }

    .btn-light:hover {
        background: #f8f9fa;
        transform: scale(1.05);
    }

    /* Placeholder Styling */
    ::placeholder {
        color: rgba(255, 255, 255, 0.8);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .col-md-5 {
            width: 90%;
        }
    }
</style>

<!-- JavaScript Validation -->
<script>
    function validateForm() {
        var nickname = document.getElementById("nickname").value.trim();
        var username = document.getElementById("username").value.trim();
        var password = document.getElementById("password").value.trim();

        if (nickname === "" || username === "" || password === "") {
            alert("Nickname, Username, and Password cannot be empty!");
            return false;
        }
        return true;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
